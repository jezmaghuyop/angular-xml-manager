<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
    <h1
      class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
      Upwork Xml combiner and search
    </h1>
  </div>
</section>

<div class="w-full flex flex-col">

  <div class="flex-1 mx-auto my-10">
    <h2 class="mb-2 text-lg font-semibold text-black">Sample Files:</h2>
    <ol class="max-w-md space-y-1 text-black list-decimal list-inside dark:text-gray-400">
      <li>
        <span class="font-semibold text-black">
          <a class="hover:text-gray-600" target="_blank" href="../assets/book.xml">Download Sample ðŸ“š Book XML File</a>
        </span>
      </li>
      <li>
        <span class="font-semibold text-black">
          <a class="hover:text-gray-600" target="_blank" href="../assets/book.xml">Download Sample ðŸŽ¥ Movie XML File</a>
        </span>
      </li>
    </ol>

  </div>

  <div class="flex-1 mx-auto w-1/2 my-10">
    <div class="flex items-center justify-center ">
      <label for="dropzone-file"
        class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or
            drag and drop</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
        </div>
        <input id="dropzone-file" type="file" class="hidden" (change)="onFileChange($event)" multiple />
      </label>
    </div>
  </div>

  <div class="flex-1 mx-auto w-1/2">
    <div class="mb-5">
      <form [formGroup]="form">
        <label for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input type="search" id="default-search"
            class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Some Keywords" required formControlName="search">
          <button type="submit"
            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
        </div>
      </form>

    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3" *ngFor="let header of uniqueProperties">
              {{ header | titlecase }}
            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let key of availableKeys">
            <ng-container *ngFor="let data of displayData(key)">
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-4" *ngFor="let header of uniqueProperties">
                  <ng-container *ngIf="data && data[header]">
                    {{ data[header] }}
                  </ng-container>
                </td>
              </tr>
            </ng-container>
          </ng-container>


        </tbody>
      </table>
    </div>

  </div>
</div>
